<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada - Redirecionando...</title>

    <meta http-equiv="refresh" content="0; url=/dashboard-sinir-react/sign-in">

    <script type="text/javascript">
        // Redirecionamento via JavaScript (Fallback e mais flexível)
        // Este script garante que o redirecionamento aconteça mesmo se o meta refresh falhar.
        var pathSegments = window.location.pathname.split('/');
        // Assumimos que o nome do repositório é o segundo segmento na URL do GitHub Pages (ex: /username/repo-name/)
        var repoName = '';
        if (pathSegments.length > 1 && pathSegments[1] !== '') {
            repoName = pathSegments[1];
        }
        var targetUrl = '/' + repoName + '/sign-in';

        // Usar replace() é melhor para redirecionamento, pois não mantém a página de erro no histórico
        window.location.replace(targetUrl);
    </script>

    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #00695C;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
        }
        a {
            color: #00695C;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Página Não Encontrada</h1>
        <p>Você será redirecionado para a página de login.</p>
        <p>Se não for redirecionado automaticamente, clique <a href="/dashboard-sinir-react/sign-in">aqui</a>.</p>
    </div>
</body>
</html>
